<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/styles.scss">
	<title>Alert</title>
</head>
<body>
	<header class="header">
		<div class="header__container container">
			<a href="#" class="header__logo">
				<img src="./images/Logo.svg" alt="logo" class="logo">
			</a>
			<h1 class="header__title">Alert</h1>
		</div>
	</header>
	<main>
		<section class="section">
			<div class="container">
				<h2 class="section__title">Main components</h2>
				<h3 class="section__subtitle">Alert</h3>
				<div class="alert__wrapper">
					<div class="alert alert__first">
						<div class="alert__item alert__item--info">
							<div class="alert__media">
								<img src="./images/_statusIcon.svg" alt="" class="media__img">
								<p class="alert__title">The title of the alert</p>
								<a href="#" class="alert__action">Other action</a>
							</div>
							<button class="alert__close alert__close--info"></button>  	
						</div>
						<div class="alert__item alert__item--warning">
							<div class="alert__media">
								<img src="./images/Icon.svg" alt="" class="media__img">
								<p class="alert__title">The title of the alert</p>
								<a href="#" class="alert__action">Other action</a>
							</div>
							<button class="alert__close alert__close--warning"></button>  
						</div>
						<div class="alert__item alert__item--danger">
							<div class="alert__media">
								<img src="./images/_statusIcon1.svg" alt="" class="media__img">
								<p class="alert__title">The title of the alert</p>
								<a href="#" class="alert__action">Other action</a>
							</div>
							<button class="alert__close alert__close--danger"></button>  
						</div>
						<div class="alert__item alert__item--success">
							<div class="alert__media">
								<img src="./images/Icon1.svg" alt="" class="media__img">
								<p class="alert__title">The title of the alert</p>
								<a href="#" class="alert__action">Other action</a>
							</div>
							<button class="alert__close alert__close--success"></button>  
						</div>	    
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
